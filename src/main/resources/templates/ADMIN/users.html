<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
    .b1 {
        background: #e70909; /* Синий цвет фона */
        color: white; /* Белые буквы */
        font-size: 9pt; /* Размер шрифта в пунктах */
    }

    .b2 {
        background: #0a5251; /* Синий цвет фона */
        color: white; /* Белые буквы */
        font-size: 9pt; /* Размер шрифта в пунктах */
    }
</style>

<body>
<nav class="navbar" style="background-color: #1632c0;">
    <div class="container">
        <a class="navbar-brand">
            <h3 th:text="${user.toString()}"></h3>
        </a>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="/logout" style="background-color: #1632c0;">"Logout"</a>
            </li>
        </ul>
    </div>
</nav>

<table class="table table-striped table-hover">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin/users">User table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/new">Create new User</a>
        </li>
    </ul>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Surname</th>
        <th scope="col">Age</th>
        <th scope="col">Pass</th>
        <th scope="col">Roles</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active">
    <tr th:each="user:${listOfUsers}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getPass()}"></td>
        <td th:text="${user.toStringRoles()}"></td>
        <td><button type="button" class="btn btn-primary" data-toggle="modal"  data-target="#exampleModalCentered">
            Update
        </button></td>
        <td><button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModalCentered">
            Delete
        </button></td>
<!--        <td><a th:href="@{/admin/{id}/update(id=${user.getId()})}"> <input type="button" class="b2" value="Update"></a>-->
<!--        <td><a th:href="@{/admin/delete/{id}(id=${user.getId()})}"><input type="button" class="b1"-->
<!--                                                                          value="Delete"></a>-->
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal" id="exampleModalCentered" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenteredLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                    <input type="hidden" th:field="*{id}" id="id">
                    <label for="username">Enter name: </label>
                    <input type="text" th:field="*{username}" id="username"/>
                    <br/>

                    <label for="surname">Enter surname: </label>
                    <input type="text" th:field="*{surname}" id="surname"/>
                    <br/>

                    <label for="age">Enter age: </label>
                    <input type="text" th:field="*{age}" id="age"/>
                    <br/>

                    <label for="pass">Enter pass: </label>
                    <input type="text" th:field="*{pass}" id="pass"/>
                    <br/>
<!--                    <input type="submit" value="Create!"/>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
