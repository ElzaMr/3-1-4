<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin page</title>
</head>
<body>

<div class="container-fluid bg-light">
    <div class="row ">
        <div class="col-md-12 bg-dark text-white">
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-text">
                    <span th:text="${#authentication.name}">Bob</span>
                    with roles: <span th:each="role : ${#authentication.authorities}"
                                      th:text="${role.getAuthority().replace('ROLE_',' ')}">[USER, ADMIN]</span>
                </span>
                <a class="nav-item text-white nav-link  mr-sm-2 " href="/logout">Logout</a>
            </nav>
        </div>

    </div>

    <div class="row ">
        <div class="col-md-12 bg-light">
            <br/>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-2 bg-white">
            <ul class="nav flex-column nav-pills ">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10  ">

            <h2>Admin panel</h2>
<table class="table table-striped table-hover">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin/users">User table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/new">Create new User</a>
        </li>
    </ul>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Surname</th>
        <th scope="col">Age</th>
        <th scope="col">Pass</th>
        <th scope="col">Roles</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active">
    <tr th:each="user:${listOfUsers}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getPass()}"></td>
        <td th:text="${user.toStringRoles()}"></td>
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCentered">
            Update
        </button></td>
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCentered">
            Delete
        </button></td>
        <!--        <td><a th:href="@{/admin/{id}/update(id=${user.getId()})}"> <input type="button" class="b2" value="Update"></a>-->
        <!--        <td><a th:href="@{/admin/delete/{id}(id=${user.getId()})}"><input type="button" class="b1"-->
        <!--                                                                          value="Delete"></a>-->
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
                <!-- Button trigger modal -->


                <!-- Modal -->
<div class="modal" id="exampleModalCentered" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenteredLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                    <input type="hidden" th:field="*{id}" id="id">
                    <label for="username">Enter name: </label>
                    <input type="text" th:field="*{username}" id="username"/>
                    <br/>

                    <label for="surname">Enter surname: </label>
                    <input type="text" th:field="*{surname}" id="surname"/>
                    <br/>

                    <label for="age">Enter age: </label>
                    <input type="text" th:field="*{age}" id="age"/>
                    <br/>

                    <label for="pass">Enter pass: </label>
                    <input type="text" th:field="*{pass}" id="pass"/>
                    <br/>
                    <!--                    <input type="submit" value="Create!"/>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
